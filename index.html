<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect with WebInOrbit - Your digital solutions partner">
    <title>Connect with WebInOrbit</title>
    <link rel="icon" type="image/x-icon" href="logo88.webp">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            background: linear-gradient(135deg, #1a1a2e 0%, #1a1414 100%);
            overflow-x: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.15;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            padding: clamp(1.5rem, 4vw, 3rem);
            border-radius: 30px;
            width: 90%;
            max-width: 600px;
            margin: clamp(0.5rem, 2vw, 1rem);
            animation: float 6s ease-in-out infinite;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #00d4ff, #ff00ff, #00ff9d, #ffdd00);
            border-radius: 32px;
            animation: borderGlow 4s linear infinite;
            z-index: -1;
        }

        .container::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: rgba(26, 26, 46, 0.9);
            border-radius: 28px;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes borderGlow {
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-in;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(0.3rem, 1vw, 0.5rem);
        }

        .header .logo {
            width: clamp(200px, 40vw, 280px);
            height: auto;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            margin-bottom: 0;
        }

        .header .logo:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .header h1 {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            font-weight: 600;
            margin-top: 0.75rem;
            margin-bottom: 0;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            margin: 0;
        }

        .link-list {
            list-style: none;
            display: grid;
            gap: clamp(0.75rem, 2vw, 1rem);
        }

        .link-list li {
            width: 100%;
            perspective: 1000px;
        }

        .link-list a {
            display: flex;
            align-items: center;
            gap: clamp(0.75rem, 2vw, 1rem);
            text-decoration: none;
            color: #ffffff;
            padding: clamp(0.75rem, 2vw, 1rem) clamp(1rem, 3vw, 1.5rem);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 400;
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            position: relative;
            overflow: hidden;
        }

        .link-list a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }

        .link-list a:hover::before {
            left: 100%;
        }

        .link-list a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px) rotateX(5deg);
            color: #00d4ff;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .link-list .icon {
            width: clamp(20px, 5vw, 24px);
            height: clamp(20px, 5vw, 24px);
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .link-list a:hover .icon {
            transform: scale(1.1) rotate(360deg);
        }

        footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            margin-top: clamp(1.5rem, 3vw, 2rem);
            font-weight: 300;
            padding: clamp(0.5rem, 1vw, 1rem);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.5), transparent);
            opacity: 0.7;
        }

        footer:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
        }

        footer span {
            font-weight: 400;
            color: #00d4ff;
            transition: all 0.3s ease;
        }

        footer:hover span {
            color: #ffdd00;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
            .header h1 {
                margin-top: 0.5rem;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 650px;
            }
            .header .logo {
                width: clamp(250px, 35vw, 300px);
            }
            .header h1 {
                margin-top: 1rem;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 700px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="bg.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="header">
            <img src="logoh.png" alt="WebInOrbit Logo" class="logo">
            <h1>Connect with WebInOrbit</h1>
            <p></p>
        </div>
        <ul class="link-list">
            <li><a href="https://www.webinorbit.com" target="_blank"><img src="logo88.webp" alt="Website" class="icon">Website</a></li>
            <li><a href="https://www.linkedin.com/company/webinorbit" target="_blank"><img src="linkedin.svg" alt="LinkedIn" class="icon">LinkedIn</a></li>
            <li><a href="https://www.instagram.com/webinorbit" target="_blank"><img src="instagram.svg" alt="Instagram" class="icon">Instagram</a></li>
            <li><a href="https://youtube.com/@WEBINORBIT23" target="_blank"><img src="youtube.png" alt="YouTube" class="icon">YouTube</a></li>
        </ul>
        <footer>
            Â© <span>2025</span> Stubic Solutions Private Limited. All rights reserved.
        </footer>
    </div>

    <script>
        document.querySelectorAll('.link-list a').forEach(link => {
            link.addEventListener('click', (e) => {
                link.classList.add('clicked');
                setTimeout(() => link.classList.remove('clicked'), 300);
            });
        });
    </script>
</body>
</html>
