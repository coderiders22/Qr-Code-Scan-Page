<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with WebInOrbit!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="logo88.webp">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 95vh;
            color: white;
            overflow: hidden;
          
        }

        .background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px 10px rgba(255, 0, 221, 0.6); /* Glowing effect */
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .header {
            margin-bottom: 20px;
        }

        .header .logo {
            width: 250px;
            margin-bottom: 0;
        }

        .header h1 {
            font-weight: 600;
            color: #fff;
            margin-top: -30px;
        }

        .header p {
            color: #ddd;
            margin: 5px 0 0;
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        .link-list li {
            margin: 15px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            user-select: none;
        }

        .link-list a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            cursor: pointer; 
        }

        .link-list a:hover {
            color: #ff9c00;
        }

        .link-list a .icon {
            width: 24px;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .link-list a:hover .icon {
            transform: rotate(360deg);
        }

        footer {
            color: #ddd;
            font-size: 14px;
            margin-top: 20px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            .header .logo {
                width: 200px;
            }
            .header h1 {
                font-size: 24px;
            }
            .link-list a {
                font-size: 16px;
            }
            .link-list a .icon {
                width: 20px;
            }
            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="video23.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="header">
            <img src="Sidewise logowhite.webp" alt="WebInOrbit Logo" class="logo">
            <h1>Connect with WebInOrbit!</h1>
        </div>
        <ul class="link-list">
            <li><a href="https://www.webinorbit.com" target="_blank"><img src="logo88.webp" alt="Website Icon" class="icon"> WebInOrbit Official Website</a></li>
            <li><a href="https://www.linkedin.com/company/webinorbit" target="_blank"><img src="linkedin.svg" alt="LinkedIn Icon" class="icon"> WebInOrbit LinkedIn Page</a></li>
            <li><a href="https://www.instagram.com/webinorbit" target="_blank"><img src="instagram.svg" alt="Instagram Icon" class="icon"> WebInOrbit Instagram Page</a></li>
            <li><a href="https://youtube.com/@WEBINORBIT23" target="_blank"><img src="youtube (1).svg" alt="YouTube Icon" class="icon"> WebInOrbit YouTube Page</a></li>
        </ul>
        <footer>
            &copy; 2024 Stubic Solutions Private Limited. All rights reserved.
        </footer>
    </div>
</body>
</html>
<script>
    document.querySelectorAll('.link-list a').forEach(link => {
        link.addEventListener('click', () => {
            document.body.style.backgroundColor = '#1b1b2f';
        });
    });
</script>
