<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebInOrbit Links</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="logo88.webp">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            cursor: none;
        }

        .background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        .header {
            margin-bottom: 20px;
        }

        .header .logo {
            width: 250px;
            margin-bottom: 0;
        }

        .header h1 {
            font-weight: 600;
            color: #fff;
            margin-top: -30px;
        }

        .header p {
            color: #ddd;
            margin: 5px 0 0;
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .link-list li {
            margin: 15px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .link-list a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
        }

        .link-list a .icon {
            width: 25px;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .link-list a:hover {
            color: #ff9c00;
        }

        .link-list a:hover .icon {
            transform: rotate(360deg);
        }

        footer {
            color: #ddd;
            font-size: 14px;
            margin-top: 20px;
        }

        .custom-cursor {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: transform 0.1s, opacity 0.3s, background-color 0.3s;
        }

        .custom-cursor.hover {
            transform: translate(-50%, -50%) scale(2);
            background-color: rgba(255, 156, 0, 0.5);
        }

        .custom-cursor.click {
            animation: clickEffect 0.2s ease;
        }

        @keyframes clickEffect {
            0% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
        }

        body.hide-cursor .custom-cursor {
            animation: fadeOut 0.5s forwards;
        }

        body.show-cursor .custom-cursor {
            animation: fadeIn 0.5s forwards;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="video23.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="header">
            <img src="Sidewise logowhite.webp" alt="WebInOrbit Logo" class="logo">
            <h1>Welcome to WebInOrbit!</h1>
           
        </div>
        <ul class="link-list">
            <li><a href="https://www.webinorbit.com" target="_blank"><img src="logo88.webp" alt="Website Icon" class="icon"> WebInOrbit Official Website</a></li>
            <li><a href="https://www.linkedin.com/company/webinorbit" target="_blank"><img src="linkedin.svg" alt="LinkedIn Icon" class="icon"> WebInOrbit LinkedIn Page</a></li>
            <li><a href="https://www.instagram.com/webinorbit" target="_blank"><img src="instagram.svg" alt="Instagram Icon" class="icon"> WebInOrbit Instagram Page</a></li>
            <li><a href="https://www.youtube.com/webinorbit" target="_blank"><img src="youtube (1).svg" alt="YouTube Icon" class="icon"> WebInOrbit YouTube Page</a></li>
        </ul>
        <footer>
            &copy; 2024 Stubic Solutions Private Limited. All rights reserved.
        </footer>
    </div>

    <div class="custom-cursor" id="customCursor"></div>

    <script>
        const customCursor = document.getElementById('customCursor');

        document.addEventListener('mousemove', e => {
            customCursor.style.left = `${e.clientX}px`;
            customCursor.style.top = `${e.clientY}px`;
            document.body.classList.remove('hide-cursor');
            document.body.classList.add('show-cursor');
        });

        document.addEventListener('mouseleave', () => {
            document.body.classList.add('hide-cursor');
            document.body.classList.remove('show-cursor');
        });

        document.querySelectorAll('.link-list a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                customCursor.classList.add('hover');
            });
            link.addEventListener('mouseleave', () => {
                customCursor.classList.remove('hover');
            });
        });

        document.addEventListener('click', () => {
            customCursor.classList.add('click');
            setTimeout(() => {
                customCursor.classList.remove('click');
            }, 150);
        });
    </script>
</body>
</html>
